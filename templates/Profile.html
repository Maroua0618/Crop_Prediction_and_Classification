<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/Profile.css') }}"
    />

    <title>FarmEazy - User Profile</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1>FarmEazy</h1>

      <div class="nav">
        <a href="{{ url_for('main.index', filename='index.html') }}">Home</a>
        <a href="#">About Us</a>
        <a href="#contact">Contact Us</a>
        <a href="#">Logout</a>
      </div>
    </div>

    <!-- Profile Container -->
    <div class="profile-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <button class="sidebar-button">Personal Information</button>
        <button class="sidebar-button">Predictions History</button>
        <button class="sidebar-button">Classifications History</button>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Profile Information Card -->
        <div class="profile-card">
          <h2>Personal Information</h2>

          <!-- Profile Image -->
          <div class="profile-image">
            <svg
              width="50"
              height="50"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#aaa"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>

          <!-- Profile Form -->
          <form>
            <div class="form-grid">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  value="John Farmer"
                />
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  value="john@farmeazy.com"
                />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  value="+1 (555) 123-4567"
                />
              </div>
              <div class="form-group">
                <label for="location">Farm Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="location"
                  value="123 Agricultural Way, Farm District"
                />
              </div>
              <div class="form-group">
                <label for="farm-size">Farm Size (acres)</label>
                <input
                  type="number"
                  class="form-control"
                  id="farm-size"
                  value="250"
                />
              </div>
              <div class="form-group">
                <label for="crops">Primary Crops</label>
                <input
                  type="text"
                  class="form-control"
                  id="crops"
                  value="Corn, Soybeans, Wheat"
                />
              </div>
            </div>
            <button type="submit" class="btn-update">Update Information</button>
          </form>
        </div>
      </div>
    </div>

    {% include 'includes/footer.html' %}
  </body>
</html>
