<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmEazy - SignUp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/loginSignup.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">FarmEazy</div>
            <nav>
                <ul>
                    <li><a href={{ url_for('main.login_page', filename='login_page.html') }}>Login</a></li>
                    <li><a href={{ url_for('main.signup_page', filename='signup_page.html') }} class="active">SignUp</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="auth-card">
                <div class="avatar">
                    <div class="avatar-icon">ðŸ‘¤</div>
                </div>
                <h2 class="auth-title">Create your account</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" name="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="signupPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn-auth">Sign Up</button>
                </form>
                <p class="redirect-text">Already have an account? <a href="{{ url_for('main.login_page', filename='login_page.html') }}" class="redirect-link">Login</a></p>
            </div>
        </main>
        
        <!-- Footer -->
    {% include 'includes/footer.html' %}


    <script src="{{ url_for('static', filename='js/loginSignup.js') }}"></script>
</body>
</html>
