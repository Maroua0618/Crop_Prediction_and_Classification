<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Environmental Condition - FarmEazy</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/prediction.css') }}"
    />
  </head>

  <body>
    <div class="general">
      <div class="title">Environmental Condition</div>
      <form id="environmentForm" method="post">
        <div class="section Soil_Properties">
          <h4>Soil Properties</h4>
          <div class="input-group">
            <input
              type="number"
              step="0.1"
              placeholder="Nitrogen"
              name="Nitrogen"
              id="nitrogen"
              required
            />
            <span class="unit">units</span>
          </div>
          <div class="input-group">
            <input
              type="number"
              step="0.1"
              placeholder="Phosphorus"
              name="Phosphorus"
              id="phosphorus"
              required
            />
            <span class="unit">units</span>
          </div>
          <div class="input-group">
            <input
              type="number"
              step="0.1"
              placeholder="Potassium"
              name="Potassium"
              id="potassium"
              required
            />
            <span class="unit">units</span>
          </div>
          <div class="input-group">
            <input
              type="number"
              step="0.1"
              placeholder="pH"
              name="Ph"
              id="ph"
              min="0"
              max="14"
              required
            />
            <span class="unit">pH</span>
          </div>
        </div>

        <div class="section Climate_Condition">
          <h4>Climate Condition</h4>
          <div class="input-group">
            <input
              type="number"
              step="0.1"
              placeholder="Temperature"
              name="Temperature"
              id="temperature"
              required
            />
            <span class="unit">Â°C</span>
          </div>
          <div class="input-group">
            <input
              type="number"
              step="0.1"
              placeholder="Humidity"
              name="Humidity"
              id="humidity"
              min="0"
              max="100"
              required
            />
            <span class="unit">%</span>
          </div>
          <div class="input-group">
            <input
              type="number"
              step="0.1"
              placeholder="Rainfall"
              name="Rainfall"
              id="rainfall"
              min="0"
              required
            />
            <span class="unit">mm</span>
          </div>
        </div>

        <div class="button">
          <input type="submit" value="Predict Crops" />
        </div>
      </form>

      <div id="resultSection" class="result-section" style="display: none">
        <h3>Prediction Results</h3>
        <div id="results" class="results-container"></div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/prediction.js') }}"></script>
  </body>
</html>
